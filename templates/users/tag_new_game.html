{% extends 'base.html' %}

{% block title %}
Chess Byte - Add Tags To New Chess Post
{% endblock %}


{% block content %}
<h2>Add Some Tags to your new Post</h2>
<form method="post" action="/games/new/{{game.id}}/add_tags">
{% for tag in tags %}

<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="{{tag.name}}" value="{{tag.id}}" >
  <label class="form-check-label" for="flexSwitchCheckDefault">{{tag.name}}</label>
</div>

{% endfor %}
<button>Submit</button>
</form>

{% endblock %}
